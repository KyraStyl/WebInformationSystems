{% extends 'base.html' %}

{% block title %}Hospitals{% endblock %}

{% block content %}

    <div class="container mt-4">

        <div class="row">

            <!-- Filter Tab -->
            <div class="col-lg-3">
                <div class="card mx-1 mb-4" id="filter-results" role="tablist" aria-multiselectable="true">
                    <div class="card-header p-0" role="tab" id="headingFilter">
                        <button class="btn btn-block text-left color-3 rgba-opacity color-3-bg" data-toggle="collapse"
                                data-parent="#filter-results" data-target="#collapseFilter" aria-expanded="true"
                                aria-controls="collapseFilter">
                            <div class="h4 mb-0">
                                <i class="fas fa-filter"></i> {{ gettext("Filters") }} <i
                                    class="fas fa-angle-up rotate-icon float-right"></i>
                            </div>
                        </button>
                    </div>

                    <div id="collapseFilter" class="collapse filterChange show" role="tabpanel"
                         aria-labelledby="headingFilter"
                         data-parent="#filter-list">

                        <form class="rounded-lg p-2 color-4-bg">
                            <div class="form-group">
                                <div class="mt-3">
                                    <label for="regionFilter">{{ gettext("Region") }}:</label>
                                    <select class="selectpicker form-control" id="regionFilter" data-live-search="true"
                                            title="{{ gettext("Select Region") }}">
                                        <option value=""></option>
                                        {# Dynamic loading of options #}
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label for="hospitalFilter">{{ gettext("Hospital") }}:</label>
                                    <select class="selectpicker form-control" id="hospitalFilter"
                                            data-live-search="true" title="{{ gettext("Select Hospital") }}">
                                        <option value=""></option>
                                        {# Dynamic loading of options #}
                                    </select>
                                </div>
                                <div class="mt-3" id="departmentDiv">
                                    <label for="hospitalFilter">{{ gettext("Department") }}:</label>
                                    <select class="selectpicker form-control" id="departmentFilter"
                                            data-live-search="true" title="{{ gettext("Select Department") }}">
                                        <option value=""></option>
                                        {# Dynamic loading of option #}
                                    </select>
                                </div>
                                <div class="custom-control custom-checkbox my-3">
                                    <input type="checkbox" class="custom-control-input" id="onDutyCheckbox" checked>
                                    <label class="custom-control-label" for="onDutyCheckbox">{{ gettext("On duty") }}</label>
                                </div>
                                <div class="mt-3" id="dateDiv">
                                    <label for="dateFilter">{{ gettext("Date") }}:</label>
                                    <input type="text" class="form-control datepicker cursor-pointer" id="dateFilter"
                                           readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- #Filter Tab -->

            <!-- Results -->
            <div class="col-lg-9">
                <div class="accordion mx-1" id="hospital-results" role="tablist" aria-multiselectable="true">
                    {# Dynamic loading of elements #}
                </div>
            </div>
            <!-- #Results -->

        </div>
    </div>

{% endblock %}
