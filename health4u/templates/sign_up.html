{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="card sign-card text-center mx-auto mt-4">
    <div class="card-body">
        <h1 class="mt-3">Create an Account</h1>
        <p class="hint-text">Sign up with your social media account or email address</p>

        <!-- Social Media -->
        <div class="social-buttons mt-4">
            <a href="#" class="btn btn-facebook rounded-pill"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-twitter rounded-pill"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#" class="btn btn-google rounded-pill"><i class="fab fa-google"></i> Google</a>
        </div>

        <!-- Or -->
        <div class="d-flex align-items-center mt-4">
            <span class="horizontal-line"></span>
            <div class="or-bubble">or</div>
            <span class="horizontal-line"></span>
        </div>

        <!-- Sign Up Form -->
        <form method="post">
            <div class="form-group mt-4">
                <label for="username" class="sr-only">Username</label>
                <input type="text" class="form-control input-lg" id="username" name="username" placeholder="Username"
                       required="required">
            </div>
            <div class="form-group mt-4">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email Address"
                       required="required">
            </div>
            <div class="form-group mt-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control input-lg" id="password" name="password"
                       placeholder="Password" required="required">
            </div>
            <div class="form-group mt-4">
                <label for="confirm-password" class="sr-only">Confirm Password</label>
                <input type="password" class="form-control input-lg" id="confirm-password" name="confirm-password"
                       placeholder="Confirm Password" required="required">
            </div>
            <button type="submit" class="btn btn-lg btn-block rgba-opacity main-color-bg font-weight-bold my-4">
                Sign up
            </button>
        </form>
    </div>
</div>

{% endblock %}
