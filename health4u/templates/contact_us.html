{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<div class="container mt-4">

    <h2 class="h1 m-0">Contact us</h2>

    <p class="pb-2">Please use the contact form below.</p>

    <div class="row align-items-center">

        <!-- Contact Form -->
        <form class="col-lg-5 mb-4" method="post">
            <div class="card with-border">

                <div class="card-header p-0 main-color-bg">
                    <div class="text-white text-center py-2 h2">
                        <i class="fa fa-envelope"></i> Write to us:
                    </div>
                </div>

                <div class="card-body p-3">

                    <div class="form-group">
                        <label class="h5" for="contact-name">Your name *</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user fa-lg ic main-color"></i>
                            </div>
                            <input type="text" class="form-control" id="contact-name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="h5" for="contact-email">Your email *</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon">
                                <i class="fa fa-envelope fa-lg ic main-color"></i>
                            </div>
                            <input type="text" class="form-control" id="contact-email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="h5" for="contact-need">Please specify your need *</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-tag fa-lg ic main-color"></i></div>
                            <select id="contact-need" class="form-control selectpicker" required="required"
                                    data-error="Please specify your need." data-live-search="true">
                                <option value=""></option>
                                <option value="0">Functionalities Addition</option>
                                <option value="1">Report a Problem</option>
                                <option value="2">Out of Date Data</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="h5" for="contact-message">Message</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"></div>
                            <textarea class="form-control" id="contact-message"
                                      placeholder="Type your message here"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-block py-2 text-white main-color-bg with-border"><h3>Submit</h3>
                        </button>
                    </div>

                </div>
            </div>
        </form>
        <!-- #Contact Form -->

        <!-- Other Options -->
        <div class="col-lg-7">
            <div class="row text-center">
                <div class="col-md-4">
                    <a class="px-3 py-2 rounded text-white mb-2 d-inline-block main-color-bg"><i
                            class="fa fa-map-marker fa-lg"></i></a>
                    <p>Thessaloniki,<br> Greece</p>
                </div>

                <div class="col-md-4">
                    <a class="px-3 py-2 rounded text-white mb-2 d-inline-block main-color-bg"><i
                            class="fa fa-phone fa-lg fa-flip-horizontal"></i></a>
                    <p>231 011 1222, <br> Mon - Fri, 12:00-24:00</p>
                </div>

                <div class="col-md-4">
                    <a class="px-3 py-2 rounded text-white mb-2 d-inline-block main-color-bg"><i
                            class="fa fa-envelope fa-lg"></i></a>
                    <p>info1@gmail.com <br> info2@hotmail.com</p>
                </div>
            </div>
        </div>
        <!-- #Other Options -->

    </div>
</div>

{% endblock %}
